<!doctype html>
<html ng-app="BillerApp">
<head>
<meta charset="UTF-8">
<title>Biller Application</title>
<script src="../AngularJs-src/angular.min.js"></script>
<script src="BillerScript.js"></script>
</head>
<body ng-controller="BillerController">
<input type="text" ng-model="username"/><br>
<button ng-click="userAdd(username)">Add</button><br>
<p>UserName List : </p>
<p>{{userlist}}</p>
<hr />
<h3><center>Bill Items</center></h3>
Item Name : <input type="text" ng-model="itemName" required/><br>
Bill Date : <input type="date" ng-model="billDate" required/><br>
Paid By : <select ng-model="paidby">
<option value="{{user}}" ng-repeat="user in userlist">{{user}}</option>
</select><br>
Shared By : <br>
<span ng-repeat="user in userlist">
<input type="checkbox" ng-click="updateSharedBy(user)"/>{{user}}<br>
</span>
<button ng-click="">Add</button><br>
{{sharedbylist}}

</body>

</html>
